name: Deploy WinterCMS
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
      - name: Install dependencies
        run: composer install --no-dev --prefer-dist
      - name: Deploy code
        env:
          SHARED_HOSTING_USERNAME: ${{ secrets.SHARED_HOSTING_USERNAME }}
          SHARED_HOSTING_PASSWORD: ${{ secrets.SHARED_HOSTING_PASSWORD }}
        run: |
          sshpass -p "${SHARED_HOSTING_PASSWORD}" scp -o StrictHostKeyChecking=no -r ./ ${SHARED_HOSTING_USERNAME}:/home/merokosi/public_html
